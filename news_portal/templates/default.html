<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{%block title%}{%endblock title%}</title>
    {% load static %}
    {% load custom_filters %}
    {% load custom_tags %}
    {% load i18n %}
    {% load tz %}

    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid">
        <a class="nav-link" href="/news">Все новости</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/subscriptions/">Подписка</a>
                <li class="nav-item active">
                    <a class="nav-link" href="/news/search">Поиск</a>
                    {% if user.username %}
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/logout">Выйти</a>
                <li class="nav-item">
                    <a class="nav-link" href="/news">Вы вошли как {{ user.username }}</a>
                    {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/login">Войти</a>
                    {% endif %}

                </li>
            </ul>
            <form class="d-flex" role="search" action="{% url 'post_search' %}" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-16 text-center">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
</body>
</html>
